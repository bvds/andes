<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
<title>Principles of Physics</title>
<!-- Use the local copy of dojo. -->
<link href="/web-UI/dojo/resources/dojo.css" rel="stylesheet" />
<link href="/web-UI/dijit/themes/tundra/tundra.css" rel="stylesheet" />

<!-- required: dojo.js -->

<!-- Use the local copy of dojo.  Since this mirrors code in
     web-UI/andes/principles.js, all routines will be there. -->
<script type="text/javascript">
  djConfig = {
      isDebug:true,
      async: true,
      parseOnLoad:true
  };
		
  if(djConfig.isDebug){
      document.write('<scr'+'ipt src="/web-UI/dojo/dojo.js"></scr'+'ipt>');
  }else{
      document.write('<scr'+'ipt src="/web-UI/release/dojo/dojo/dojo.js"></scr'+'ipt>');
  }
</script>
<script type="text/javascript">
    require(["dojo/data/ItemFileReadStore", "dijit/Tree", "dijit/tree/ForestStoreModel", "dojo/parser"],
        function(ItemFileReadStore, Tree, ForestStoreModel){
             var principlesStore = new ItemFileReadStore({
                 url: "principles.json"
             });

             var allPrinciplesModel = new ForestStoreModel({
                store: principlesStore,
                labelType: "html",
                rootLabel: "All Principles",
                childrenAttrs: ["items"]
             });

             var tree = new Tree({
                 model: allPrinciplesModel,
                 showRoot: false,
                 onClick: function(item) {
                     var psm = principlesStore.getValue(item, "psm");
                     if(psm) console.log("item:  " + psm);
                 }
             }, "allModalTree");
    });
</script>
</head>
<body class="tundra">
    <div id="allModalTree">
	  List of All Principles
    </div>
</body>
</html>
